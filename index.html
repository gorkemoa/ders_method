<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS Deneme Takip Sistemi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1><i class="fas fa-graduation-cap"></i> YKS Deneme Takip</h1>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-outline">Çıkış Yap</button>
                </div>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Giriş Yap</button>
                    <button class="tab-btn" data-tab="register">Kayıt Ol</button>
                </div>
                
                <div id="loginForm" class="auth-form active">
                    <h2>Giriş Yap</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">E-posta</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Şifre</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Giriş Yap</button>
                    </form>
                </div>

                <div id="registerForm" class="auth-form">
                    <h2>Kayıt Ol</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerEmail">E-posta</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Şifre</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPasswordConfirm">Şifre Tekrar</label>
                            <input type="password" id="registerPasswordConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="main-app" style="display: none;">
            <div class="container">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalExams">0</h3>
                            <p>Toplam Deneme</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="averageScore">0</h3>
                            <p>Ortalama Puan</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-target"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="bestScore">0</h3>
                            <p>En İyi Puan</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="lastExam">-</h3>
                            <p>Son Deneme</p>
                        </div>
                    </div>
                </div>

                <!-- Add Exam Form -->
                <div class="add-exam-section">
                    <h2><i class="fas fa-plus-circle"></i> Yeni Deneme Ekle</h2>
                    <form id="addExamForm" class="exam-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="examName">Deneme Adı</label>
                                <input type="text" id="examName" placeholder="Örn: TYT Deneme 1" required>
                            </div>
                            <div class="form-group">
                                <label for="examDate">Tarih</label>
                                <input type="date" id="examDate" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tytScore">TYT Puanı</label>
                                <input type="number" id="tytScore" min="0" max="500" placeholder="0-500">
                            </div>
                            <div class="form-group">
                                <label for="aytScore">AYT Puanı</label>
                                <input type="number" id="aytScore" min="0" max="500" placeholder="0-500">
                            </div>
                            <div class="form-group">
                                <label for="totalScore">Toplam Puan</label>
                                <input type="number" id="totalScore" min="0" max="1000" placeholder="0-1000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="examNotes">Notlar</label>
                            <textarea id="examNotes" placeholder="Deneme hakkında notlarınız..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Deneme Ekle
                        </button>
                    </form>
                </div>

                <!-- Exams List -->
                <div class="exams-section">
                    <h2><i class="fas fa-list"></i> Deneme Geçmişi</h2>
                    <div class="exams-filters">
                        <select id="sortBy" class="filter-select">
                            <option value="date">Tarihe Göre</option>
                            <option value="score">Puana Göre</option>
                            <option value="name">İsme Göre</option>
                        </select>
                        <select id="filterBy" class="filter-select">
                            <option value="all">Tümü</option>
                            <option value="tyt">Sadece TYT</option>
                            <option value="ayt">Sadece AYT</option>
                            <option value="both">TYT + AYT</option>
                        </select>
                    </div>
                    <div id="examsList" class="exams-list">
                        <!-- Exams will be loaded here -->
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-section">
                    <h2><i class="fas fa-chart-area"></i> İlerleme Grafiği</h2>
                    <div class="chart-container">
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Yükleniyor...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
