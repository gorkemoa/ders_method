services:
  - type: web
    name: ders-method
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: ders-method-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: ders-method-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ders-method-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: ders-method-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: ders-method-db
    plan: free
